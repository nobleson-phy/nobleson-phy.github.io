<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    {% include head.html %}
  </head>
  <body>
    {% include header.html %}

    {% if page.is_home %}
    <section class="hero-banner">
      <div class="stars"></div>
      <div class="stars2"></div>
      <div class="stars3"></div>
      <div class="hero-content">
        <h1 class="hero-title">{{ page.hero_title | default: site.title }}</h1>
        <p class="hero-tagline">{{ page.hero_tagline }}</p>
        <div class="hero-meta">
          <span class="hero-name">{{ page.hero_name }}</span>
          <span class="hero-separator">&bull;</span>
          <span class="hero-position">{{ page.hero_position }}</span>
          <span class="hero-separator">&bull;</span>
          <span class="hero-institution">{{ page.hero_institution }}</span>
        </div>
      </div>
    </section>
    {% endif %}

    <main class="container" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
    
    {% include footer.html %}
    
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </body>
</html>
