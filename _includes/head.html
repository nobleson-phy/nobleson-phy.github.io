<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  {%- seo -%}
  
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  {%- feed_meta -%}
  
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  
  <!-- Academic icons (optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts (optional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&family=Source+Serif+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- MathJax for equations (optional) -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/favicon/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicon/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicon/favicon-16x16.png' | relative_url }}">
  <link rel="manifest" href="{{ '/assets/favicon/site.webmanifest' | relative_url }}">
  
  <!-- Additional meta tags for academic sites -->
  <meta name="citation_author" content="{{ site.title }}">
  <meta name="citation_publication_date" content="{{ site.time | date: '%Y/%m/%d' }}">
  
  <!-- GoatCounter analytics -->
  <script data-goatcounter="https://nobleson-phy.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>

  <style>
    /* Inline critical CSS for faster loading */
    body {
      margin: 0;
      font-family: 'Source Sans Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #fff;
    }
    .wrapper {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 20px;
    }
    /* Prevent flash of unstyled header */
    .site-header {
      background-color: #0a0e1a;
    }
  </style>
</head>
